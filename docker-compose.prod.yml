# RUBLI Production Deployment
# Uses the optimized deploy database (~2.4 GB vs 6 GB)
#
# Usage:
#   docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d --build
#
# Prerequisites:
#   1. Copy .env.prod.example â†’ .env.prod and set CORS_ORIGINS to your server IP/domain
#   2. Ensure backend/RUBLI_DEPLOY.db exists (run: python backend/scripts/create_deploy_db.py)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rubli-backend
    volumes:
      - ./backend/RUBLI_DEPLOY.db:/app/RUBLI_DEPLOY.db
    environment:
      - PYTHONPATH=/app
      - DATABASE_PATH=/app/RUBLI_DEPLOY.db
      # Set CORS_ORIGINS in .env.prod (e.g. http://1.2.3.4 or https://rubli.example.com)
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - rubli-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rubli-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rubli-network

networks:
  rubli-network:
    driver: bridge
